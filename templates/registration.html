{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block header%}
    <header>
        <p style="color: darkred">{{ error_msg }}</p>
    </header>
{% endblock %}

{% block main %}
<main>    
    <h1>Регистрация</h1>
    <form action="/registration/" method="post" class="login-form">
        {{ form.as_div }}
        {% csrf_token %}
        <p><button type="submit" class="submit">Зарегистрироваться</button></p>
    </form>
</main>
{% endblock %}
